<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main class="container">
    <section class="rate-card">
      <img class="ico-star" src="./images/icon-star.svg" alt="">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is apreciated to help us improve our offering!</p>
      <form>
        <div class="group">
          <div class="group-input">
            <label for="1">1</label>
            <input type="radio" id="1" value="1" name="rate" />
          </div>
          <div class="group group-input">
            <label for="2">2</label>
            <input type="radio" id="2" value="2" name="rate" />
          </div>
          <div class="group group-input">
            <label for="3">3</label>
            <input type="radio" id="3" value="3" name="rate" />
          </div>
          <div class="group group-input">
            <label for="4">4</label>
            <input type="radio" id="4" value="4" name="rate" />
          </div>
          <div class="group group-input">
            <label for="5">5</label>
            <input type="radio" id="5" value="5" name="rate" />
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <section class="thanks displaynone">
      <img src="./images/illustration-thank-you.svg" alt="">
      <div class="somestars">You selected <span class="selectedstar"></span> out of 5</div>
      <h1 class="tnank-you">Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
